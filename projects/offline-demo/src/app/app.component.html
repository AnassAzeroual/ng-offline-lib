<ngoffline (isOnline)="checkNetworkStatus($event)"></ngoffline>

<div style="display: grid;">

  <p ngoffline (isOnline)="checkNetworkStatus($event)">Off Line</p>
  <p ngonline> On Line</p>

  <div style="text-align: center;color: azure;font-size: 37px;
  padding: 62px 0px;">Network connexion status is</div>

  <div [ngClass]="{'offline': !status,'connected': status}">
    <div class="start-button" style="margin-bottom: 160px">
      <a
        href="#"
        class="js-start-test test-mode-multi animated clickable fadeIn"
        id="start_test_speed"
      >
        <span class="start-ring"></span>
        <span class="start-background"></span>
        <span class="start-border"></span>
        <span
          class="start-text">{{ status ? "Connected" : "Offline" }}</span
        >
      </a>
    </div>
  </div>
</div>
